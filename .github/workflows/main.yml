name: Super-Linter

on: 
  push:
    branches:
      - master
  schedule:
    - cron: "3 11 * * *"  # 6:10 AM IST
  workflow_dispatch:

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: 23f3004293@ds.study.iitm.ac.in  # âœ… MUST appear exactly like this
        run: echo "This step is named after my email"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .lint-log.txt
          git commit -m "chore: add lint run timestamp"
          git push origin master
