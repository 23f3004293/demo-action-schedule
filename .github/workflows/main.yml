name: Daily Auto Commit

on:
  schedule:
    - cron: '7 15 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp by 23f3004293@ds.study.iitm.ac.in
        run: |
          echo "Last updated at: $(date -u)" > last_updated.txt

      - name: Commit and Push
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "23f3004293@ds.study.iitm.ac.in"
          git add last_updated.txt
          git commit -m "Daily update $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
