name: Daily Auto Commit

on:
  schedule:
    # Runs daily at 6:15 AM UTC (adjust to your preferred time)
    - cron: '0 15 * * *'
  workflow_dispatch:  # Optional: allows manual run from GitHub UI

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp by 23f3004293@ds.study.iitm.ac.in
        run: |
          echo "Last updated at: $(date -u)" > last_updated.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_updated.txt
          git commit -m "Daily update $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
