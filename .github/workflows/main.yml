name: Super-Linter

on: 
  push:
    branches:
      - master
  schedule:
    - cron: "35 11 * * *"  
  workflow_dispatch:

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: 23f3004293@ds.study.iitm.ac.in  # âœ… MUST appear exactly like this
        run: echo "This step is named after my email"

      - name: Checkout code
        uses: actions/checkout@v2
        with:
